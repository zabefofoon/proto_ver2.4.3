      <h4>Description</h4>
      <p class='description'>
        ‘통쾌함’의 대명사로 사용되는 단어, 사이다를 주제로 진행한 그래픽작업.
        사이다라는 단어를 재정의하여 ‘약자들에게 힘을 줄 수 있는 상황에서의 사이다 발언’
        이라는 의미를 담아 그래픽 포스터로 표현했다. 이 작업에서 사이다는 ‘부당한 사건이나
        상황에 대하여 떳떳하게 자신의 뜻을 밝히는 것’
      </p>
