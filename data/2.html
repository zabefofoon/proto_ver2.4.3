      <p class='description'>
        칠성사이다의 아이콘인 별을 활용해 제작한 캐릭터 디자인.
        칠성사이다의 탄생부터 성장, 그리고 현재까지 그 주위를 지켜온 아기 수호천사 캐릭터.
        도움이 필요한 곳에 항상 나타나 답답한 상황을 시원하게 해결해 준다.
        언제나 변하지 않는 깨끗한 마음과 청량한 외모로 칠성 사이다의 곁에 머물러 있다.
