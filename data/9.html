      <p class='description'>
        통쾌한 사이다의 느낌을 의인화한 이모티콘 캐릭터 디자인. 답답한 상황을
        대변하는 캐릭터인 구마맨과 그 상황을 속 시원하게 해결해주는 역할을 하는
        캐릭터인 사이다맨을 기획하여 스토리를 구성했다. 추가적으로 캐릭터를
        활용해 피규어, 게임카드, 스티커등을 제작했다.
