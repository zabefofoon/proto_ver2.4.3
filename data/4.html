      <h2>여전한 김칠성씨</h2>
      <h5 class='kategorie'>Charactor / Illustration</h5>
      <br>
      <h2 class='name'>김진희</h2>
      <h5 class='email'>lalario@naver.com</h5>

    <div class='textwrap deswrap'>
      <h4>Description</h4>
      <p class='description'>
        70년간 여전히 1등을 달리는 사이다인 칠성사이다를 모티브로 제작한 캐릭터.
        칠성사이다의 여러 장점을 칠성씨라는 캐릭터의 매력에 입혀 부각시키며, 독특하면서
        은근히 빠져드는 아저씨 매력으로 소비자를 사로잡는다. 언제나 우리 곁에 있는
        칠성씨가 앞으로도 영원히 우리 곁에 있기를…! 이라는 문구와 함께 칠성사이다의
        밝은 미래를 이야기한다.
      </p>
