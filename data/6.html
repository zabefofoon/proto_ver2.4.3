      <p class='description'>
        다양한 사이다 에피소드를 기반으로 사용자가 직접 제작하며 공유하는 사이다 스토리.
        여러 컷을 직접 사용자가 카툰형식으로 채워넣으며 ‘나만의 사이다툰’을 그릴 수 있도록
        구성되어 있다. 직접 그리거나 제작되어 있는 스티커를 붙여서 인스타그램이나 페북의
