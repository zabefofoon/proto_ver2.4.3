      <h4>Description</h4>
      <p class='description'>
        캔을 열었을 때 탄산이 올라오는 모습을 이미지화하여 잠재되어 있던 가능성을 깨고 나오는 듯한
        그래픽을 보여준다. 이를 ‘깨어 나오다’라는 문구와 한계에 도전하며 나아가는
        익스트림 스포츠를 콜라보하여 칠성사이다X익스트림: ‘깨어 나오다'라는 이름으로
        대중들에게 항상 새로움을 추구하는 칠성사이다의 이미지를 각인시킨다.
      </p>
