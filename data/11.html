      <h2>칠성사이다X익스트림 ‘깨어 나오다'</h2>
      <h5 class='kategorie'>Graphic / Branding</h5>
      <br>
      <h2 class='name'>김진희</h2>
      <h5 class='email'>lalario@naver.com</h5>

    <div class='textwrap deswrap'>
      <h4>Description</h4>
      <p class='description'>
        ‘깨어 나오다’는 캔을 열었을 때 탄산이 올라오는 모습을 이미지화 한 그래픽작업이다.
        잠재되어 있던 본능과 가능성을 깨고 나오는 익스트림 스포츠와 의미를 공유하며, 이
        작업에서 둘은 가상으로 콜라보레이션을 진행한다. 삼각형 그리드를 사용하여 시원하면서도
        부수는 듯한 이미지로 칠성사이다의 젊고 도전적인 이미지를 부각시킨다.
      </p>
