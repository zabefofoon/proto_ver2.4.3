      <h4>Description</h4>
      <p class='description'>
        여러 시대의 이미지를 활용한, 감수성을 자극하는 일러스트레이션 프로젝트.
        오랜 시간에 걸쳐 다양한 순간과 함께해온 칠성사이다의 역사와 방향성을
        재해석하여 일러스트레이션으로 작업했다. 시대별 문화 아이콘 이미지를 활용해 역사성을,
        우주와 설산 등 극한의 이미지를 활용해 끊임없이 도전하는 칠성사이다의 방향성을 표현했다.
      </p>
